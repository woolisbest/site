<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wool-Tube</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000066;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .search-box {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        input[type="text"] {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #6a1b9a;
        }

        button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #4a148c 0%, #6a1b9a 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .player-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }

        #player {
            width: 100%;
            aspect-ratio: 16/9;
            border-radius: 10px;
            background: #000;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .controls button {
            flex: 1;
            min-width: 100px;
        }

        .results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .video-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        .video-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .video-info {
            padding: 15px;
        }

        .video-title {
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 14px;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .video-channel {
            color: #666;
            font-size: 12px;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 18px;
            margin: 20px 0;
        }

        .error {
            background: #ff5252;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .info {
            background: #4CAF50;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        #currentVideo {
            text-align: center;
            margin-bottom: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .stream-url {
            margin-top: 15px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 5px;
            font-size: 12px;
            word-break: break-all;
        }

        .api-note {
            font-size: 12px;
            color: #666;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🐑 Wool-Tube</h1>
        
        <div class="search-box">
            <div class="input-group">
                <input type="text" id="apiKey" placeholder="Google API Key（オプション）">
            </div>
            <div class="input-group">
                <input type="text" id="searchQuery" placeholder="検索キーワードまたはYouTube URLを入力" onkeypress="if(event.key==='Enter') searchVideos()">
                <button onclick="searchVideos()">🔍 検索</button>
            </div>
            <div class="api-note">
                ※Google API Keyを入力すると、YouTube Data API v3で検索します（より正確な検索結果）<br>
                APIキーなしでも、代替APIで検索可能です
            </div>
        </div>

        <div class="player-section" id="playerSection" style="display: none;">
            <div id="currentVideo"></div>
            <video id="player" controls controlsList="nodownload"></video>
            <div class="controls">
                <button onclick="setPlayMode('stream')" id="btnStream">🎬 ストリーム再生</button>
                <button onclick="setPlayMode('embed')">📺 埋め込み再生</button>
                <button onclick="setPlayMode('nocookie')">🍪 No Cookie</button>
                <button onclick="setPlayMode('education')">📚 Education</button>
            </div>
            <div class="controls" id="qualityControls" style="display: none;">
                <button onclick="changeQuality('highest')">最高画質</button>
                <button onclick="changeQuality('high')">高画質</button>
                <button onclick="changeQuality('medium')">中画質</button>
                <button onclick="changeQuality('low')">低画質</button>
            </div>
            <div class="stream-url" id="streamUrl"></div>
        </div>

        <div id="loading" class="loading" style="display: none;">読み込み中...</div>
        <div id="error" class="error" style="display: none;"></div>
        <div id="info" class="info" style="display: none;"></div>
        
        <div class="results" id="results"></div>
    </div>

    <script>
        let currentVideoId = null;
        let availableFormats = [];
        let playMode = 'embed';
        
        // 複数のAPIプロバイダー
        const apiProviders = {
            piped: [
                'https://pipedapi.kavin.rocks',
                'https://api-piped.mha.fi',
                'https://pipedapi.tokhmi.xyz'
            ],
            invidious: [
                'https://inv.nadeko.net',
                'https://invidious.fdn.fr',
                'https://invidious.privacydev.net'
            ],
            ytmous: [
                'https://ytmous.vercel.app'
            ],
            runtube: [
                'https://runtube.vercel.app'
            ],
            astrotube: [
                'https://astrotube.vercel.app'
            ],
            poke: [
                'https://poke.tchncs.de',
                'https://poke.ggtyler.dev'
            ],
            tubo: [
                'https://tubo.migalmoreno.com'
            ],
            loudtube: [
                'https://loudtube.vercel.app'
            ],
            ytdltest: [
                'https://yt-dl-test.vercel.app'
            ],
            mintube: [
                'https://min-tube-api-3.vercel.app'
            ]
        };

        async function searchVideos() {
            const query = document.getElementById('searchQuery').value.trim();
            const apiKey = document.getElementById('apiKey').value.trim();
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const info = document.getElementById('info');
            const results = document.getElementById('results');

            error.style.display = 'none';
            info.style.display = 'none';
            results.innerHTML = '';

            if (!query) {
                showError('検索キーワードまたはURLを入力してください');
                return;
            }

            // YouTube URLの場合
            const videoIdMatch = query.match(/(?:youtube\.com\/watch\?v=|youtu\.be\/)([^&\s]+)/);
            if (videoIdMatch) {
                playVideo(videoIdMatch[1], 'YouTube動画');
                return;
            }

            loading.style.display = 'block';
            showInfo('検索中...');

            // Google YouTube Data API v3を優先して使用
            if (apiKey) {
                try {
                    const response = await fetch(
                        `https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=12&q=${encodeURIComponent(query)}&type=video&key=${apiKey}`,
                        { signal: AbortSignal.timeout(10000) }
                    );

                    if (response.ok) {
                        const data = await response.json();
                        if (data.items && data.items.length > 0) {
                            displayGoogleResults(data.items);
                            loading.style.display = 'none';
                            showInfo('Google YouTube Data API で検索しました');
                            return;
                        }
                    } else {
                        console.log('Google API failed, trying alternatives...');
                    }
                } catch (err) {
                    console.log('Google API error:', err);
                }
            }

            // Piped APIで検索を試す
            for (const server of apiProviders.piped) {
                try {
                    const response = await fetch(
                        `${server}/search?q=${encodeURIComponent(query)}&filter=videos`,
                        { signal: AbortSignal.timeout(5000) }
                    );

                    if (!response.ok) continue;

                    const data = await response.json();
                    if (data.items && data.items.length > 0) {
                        displayPipedResults(data.items.slice(0, 12));
                        loading.style.display = 'none';
                        return;
                    }
                } catch (err) {
                    console.log(`Piped server ${server} failed:`, err);
                    continue;
                }
            }

            // Invidious APIで検索を試す
            for (const server of apiProviders.invidious) {
                try {
                    const response = await fetch(
                        `${server}/api/v1/search?q=${encodeURIComponent(query)}&type=video`,
                        { signal: AbortSignal.timeout(5000) }
                    );

                    if (!response.ok) continue;

                    const videos = await response.json();
                    if (videos && videos.length > 0) {
                        displayInvidiousResults(videos.slice(0, 12));
                        loading.style.display = 'none';
                        return;
                    }
                } catch (err) {
                    console.log(`Invidious server ${server} failed:`, err);
                    continue;
                }
            }

            // YouTube Data API（簡易検索）を試す
            try {
                const response = await fetch(
                    `https://www.youtube.com/results?search_query=${encodeURIComponent(query)}`,
                    { signal: AbortSignal.timeout(5000) }
                );
                
                if (response.ok) {
                    showInfo('YouTube URLを直接入力してください');
                }
            } catch (err) {
                console.log('YouTube direct search failed:', err);
            }

            showError('検索に失敗しました。YouTube URLを直接入力するか、Google API Keyを入力してみてください。');
            loading.style.display = 'none';
        }

        function displayGoogleResults(items) {
            const results = document.getElementById('results');
            
            items.forEach(item => {
                const videoId = item.id.videoId;
                const card = document.createElement('div');
                card.className = 'video-card';
                card.onclick = () => playVideo(videoId, item.snippet.title);

                const thumbnail = item.snippet.thumbnails.medium.url;

                card.innerHTML = `
                    <img src="${thumbnail}" alt="${item.snippet.title}">
                    <div class="video-info">
                        <div class="video-title">${item.snippet.title}</div>
                        <div class="video-channel">${item.snippet.channelTitle}</div>
                    </div>
                `;

                results.appendChild(card);
            });
        }

        function displayPipedResults(items) {
            const results = document.getElementById('results');
            
            items.forEach(item => {
                const videoId = item.url.replace('/watch?v=', '');
                const card = document.createElement('div');
                card.className = 'video-card';
                card.onclick = () => playVideo(videoId, item.title);

                card.innerHTML = `
                    <img src="${item.thumbnail}" alt="${item.title}">
                    <div class="video-info">
                        <div class="video-title">${item.title}</div>
                        <div class="video-channel">${item.uploaderName || ''}</div>
                    </div>
                `;

                results.appendChild(card);
            });
        }

        function displayInvidiousResults(videos) {
            const results = document.getElementById('results');
            
            videos.forEach(video => {
                const card = document.createElement('div');
                card.className = 'video-card';
                card.onclick = () => playVideo(video.videoId, video.title);

                const thumbnail = video.videoThumbnails?.find(t => t.quality === 'medium')?.url || '';

                card.innerHTML = `
                    <img src="${thumbnail}" alt="${video.title}">
                    <div class="video-info">
                        <div class="video-title">${video.title}</div>
                        <div class="video-channel">${video.author || ''}</div>
                    </div>
                `;

                results.appendChild(card);
            });
        }

        async function playVideo(videoId, title) {
            const playerSection = document.getElementById('playerSection');
            const currentVideo = document.getElementById('currentVideo');
            const loading = document.getElementById('loading');
            const btnStream = document.getElementById('btnStream');

            currentVideoId = videoId;
            playerSection.style.display = 'block';
            currentVideo.textContent = title;

            // デフォルトで埋め込み再生を開始
            setPlayMode('embed');

            // バックグラウンドでストリーム情報を取得
            loading.style.display = 'block';
            btnStream.disabled = true;
            btnStream.textContent = '🎬 取得中...';

            // Piped APIを試す
            for (const server of apiProviders.piped) {
                try {
                    const response = await fetch(`${server}/streams/${videoId}`, {
                        signal: AbortSignal.timeout(8000)
                    });
                    
                    if (!response.ok) continue;

                    const data = await response.json();
                    if (data.videoStreams && data.videoStreams.length > 0) {
                        availableFormats = data.videoStreams.map(stream => ({
                            url: stream.url,
                            quality: stream.quality,
                            format: stream.format,
                            type: 'Piped'
                        }));
                        
                        btnStream.disabled = false;
                        btnStream.textContent = '🎬 ストリーム再生';
                        showInfo('ストリーム再生が利用可能です（Piped API）');
                        loading.style.display = 'none';
                        playerSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
                        return;
                    }
                } catch (err) {
                    console.log(`Piped server ${server} failed:`, err);
                    continue;
                }
            }

            // Invidious APIを試す
            for (const server of apiProviders.invidious) {
                try {
                    const response = await fetch(`${server}/api/v1/videos/${videoId}`, {
                        signal: AbortSignal.timeout(8000)
                    });
                    
                    if (!response.ok) continue;

                    const data = await response.json();
                    if (data.adaptiveFormats && data.adaptiveFormats.length > 0) {
                        availableFormats = data.adaptiveFormats.map(format => ({
                            url: format.url,
                            quality: format.qualityLabel,
                            format: format.container,
                            type: 'Invidious'
                        }));
                        
                        btnStream.disabled = false;
                        btnStream.textContent = '🎬 ストリーム再生';
                        showInfo('ストリーム再生が利用可能です（Invidious API）');
                        loading.style.display = 'none';
                        playerSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
                        return;
                    }
                } catch (err) {
                    console.log(`Invidious server ${server} failed:`, err);
                    continue;
                }
            }

            // YTMous APIを試す
            for (const server of apiProviders.ytmous) {
                try {
                    const response = await fetch(`${server}/api/video/${videoId}`, {
                        signal: AbortSignal.timeout(8000)
                    });
                    
                    if (!response.ok) continue;

                    const data = await response.json();
                    if (data.formats && data.formats.length > 0) {
                        availableFormats = data.formats
                            .filter(f => f.mimeType && f.mimeType.includes('video'))
                            .map(format => ({
                                url: format.url,
                                quality: format.qualityLabel || format.quality,
                                format: format.container,
                                type: 'YTMous'
                            }));
                        
                        if (availableFormats.length > 0) {
                            btnStream.disabled = false;
                            btnStream.textContent = '🎬 ストリーム再生';
                            showInfo('ストリーム再生が利用可能です（YTMous API）');
                            loading.style.display = 'none';
                            playerSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
                            return;
                        }
                    }
                } catch (err) {
                    console.log(`YTMous server ${server} failed:`, err);
                    continue;
                }
            }

            // RunTube APIを試す
            for (const server of apiProviders.runtube) {
                try {
                    const response = await fetch(`${server}/api/video?id=${videoId}`, {
                        signal: AbortSignal.timeout(8000)
                    });
                    
                    if (!response.ok) continue;

                    const data = await response.json();
                    if (data.streamUrl) {
                        availableFormats = [{
                            url: data.streamUrl,
                            quality: data.quality || 'auto',
                            format: 'mp4',
                            type: 'RunTube'
                        }];
                        
                        btnStream.disabled = false;
                        btnStream.textContent = '🎬 ストリーム再生';
                        showInfo('ストリーム再生が利用可能です（RunTube API）');
                        loading.style.display = 'none';
                        playerSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
                        return;
                    }
                } catch (err) {
                    console.log(`RunTube server ${server} failed:`, err);
                    continue;
                }
            }

            // AstroTube APIを試す
            for (const server of apiProviders.astrotube) {
                try {
                    const response = await fetch(`${server}/api/v1/video/${videoId}`, {
                        signal: AbortSignal.timeout(8000)
                    });
                    
                    if (!response.ok) continue;

                    const data = await response.json();
                    if (data.streams && data.streams.length > 0) {
                        availableFormats = data.streams.map(stream => ({
                            url: stream.url,
                            quality: stream.quality || stream.resolution,
                            format: stream.format,
                            type: 'AstroTube'
                        }));
                        
                        btnStream.disabled = false;
                        btnStream.textContent = '🎬 ストリーム再生';
                        showInfo('ストリーム再生が利用可能です（AstroTube API）');
                        loading.style.display = 'none';
                        playerSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
                        return;
                    }
                } catch (err) {
                    console.log(`AstroTube server ${server} failed:`, err);
                    continue;
                }
            }

            // Poké APIを試す
            for (const server of apiProviders.poke) {
                try {
                    const response = await fetch(`${server}/api/v1/videos/${videoId}`, {
                        signal: AbortSignal.timeout(8000)
                    });
                    
                    if (!response.ok) continue;

                    const data = await response.json();
                    if (data.formatStreams && data.formatStreams.length > 0) {
                        availableFormats = data.formatStreams.map(stream => ({
                            url: stream.url,
                            quality: stream.qualityLabel || stream.quality,
                            format: stream.type,
                            type: 'Poké'
                        }));
                        
                        btnStream.disabled = false;
                        btnStream.textContent = '🎬 ストリーム再生';
                        showInfo('ストリーム再生が利用可能です（Poké API）');
                        loading.style.display = 'none';
                        playerSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
                        return;
                    }
                } catch (err) {
                    console.log(`Poké server ${server} failed:`, err);
                    continue;
                }
            }

            // Tubo APIを試す (Piped互換)
            for (const server of apiProviders.tubo) {
                try {
                    const response = await fetch(`${server}/api/streams/${videoId}`, {
                        signal: AbortSignal.timeout(8000)
                    });
                    
                    if (!response.ok) continue;

                    const data = await response.json();
                    if (data.videoStreams && data.videoStreams.length > 0) {
                        availableFormats = data.videoStreams.map(stream => ({
                            url: stream.url,
                            quality: stream.quality,
                            format: stream.format,
                            type: 'Tubo'
                        }));
                        
                        btnStream.disabled = false;
                        btnStream.textContent = '🎬 ストリーム再生';
                        showInfo('ストリーム再生が利用可能です（Tubo API）');
                        loading.style.display = 'none';
                        playerSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
                        return;
                    }
                } catch (err) {
                    console.log(`Tubo server ${server} failed:`, err);
                    continue;
                }
            }

            // LoudTube APIを試す
            for (const server of apiProviders.loudtube) {
                try {
                    const response = await fetch(`${server}/api/video?v=${videoId}`, {
                        signal: AbortSignal.timeout(8000)
                    });
                    
                    if (!response.ok) continue;

                    const data = await response.json();
                    if (data.formats && data.formats.length > 0) {
                        availableFormats = data.formats
                            .filter(f => f.mimeType && f.mimeType.includes('video'))
                            .map(format => ({
                                url: format.url,
                                quality: format.qualityLabel || format.quality,
                                format: format.container || 'mp4',
                                type: 'LoudTube'
                            }));
                        
                        if (availableFormats.length > 0) {
                            btnStream.disabled = false;
                            btnStream.textContent = '🎬 ストリーム再生';
                            showInfo('ストリーム再生が利用可能です（LoudTube API）');
                            loading.style.display = 'none';
                            playerSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
                            return;
                        }
                    }
                } catch (err) {
                    console.log(`LoudTube server ${server} failed:`, err);
                    continue;
                }
            }

            // YT-DL-Test APIを試す
            for (const server of apiProviders.ytdltest) {
                try {
                    const response = await fetch(`${server}/api/info?url=https://www.youtube.com/watch?v=${videoId}`, {
                        signal: AbortSignal.timeout(8000)
                    });
                    
                    if (!response.ok) continue;

                    const data = await response.json();
                    if (data.formats && data.formats.length > 0) {
                        availableFormats = data.formats
                            .filter(f => f.url && (f.vcodec !== 'none'))
                            .map(format => ({
                                url: format.url,
                                quality: format.height ? `${format.height}p` : format.quality,
                                format: format.ext || 'mp4',
                                type: 'YT-DL-Test'
                            }));
                        
                        if (availableFormats.length > 0) {
                            btnStream.disabled = false;
                            btnStream.textContent = '🎬 ストリーム再生';
                            showInfo('ストリーム再生が利用可能です（YT-DL-Test API）');
                            loading.style.display = 'none';
                            playerSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
                            return;
                        }
                    }
                } catch (err) {
                    console.log(`YT-DL-Test server ${server} failed:`, err);
                    continue;
                }
            }

            // MinTube APIを試す
            for (const server of apiProviders.mintube) {
                try {
                    const response = await fetch(`${server}/api/video/${videoId}`, {
                        signal: AbortSignal.timeout(8000)
                    });
                    
                    if (!response.ok) continue;

                    const data = await response.json();
                    if (data.streamUrl) {
                        availableFormats = [{
                            url: data.streamUrl,
                            quality: data.quality || 'auto',
                            format: 'mp4',
                            type: 'MinTube'
                        }];
                        
                        btnStream.disabled = false;
                        btnStream.textContent = '🎬 ストリーム再生';
                        showInfo('ストリーム再生が利用可能です（MinTube API）');
                        loading.style.display = 'none';
                        playerSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
                        return;
                    } else if (data.formats && data.formats.length > 0) {
                        availableFormats = data.formats.map(format => ({
                            url: format.url,
                            quality: format.quality || format.qualityLabel,
                            format: format.container || 'mp4',
                            type: 'MinTube'
                        }));
                        
                        btnStream.disabled = false;
                        btnStream.textContent = '🎬 ストリーム再生';
                        showInfo('ストリーム再生が利用可能です（MinTube API）');
                        loading.style.display = 'none';
                        playerSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
                        return;
                    }
                } catch (err) {
                    console.log(`MinTube server ${server} failed:`, err);
                    continue;
                }
            }

            btnStream.disabled = true;
            btnStream.textContent = '🎬 利用不可';
            showInfo('埋め込み再生モードで再生中（ストリーム再生は現在利用できません）');
            loading.style.display = 'none';
            playerSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        function setPlayMode(mode) {
            if (!currentVideoId) return;

            playMode = mode;
            const player = document.getElementById('player');
            const streamUrl = document.getElementById('streamUrl');
            const qualityControls = document.getElementById('qualityControls');

            // プレーヤーをクリア
            player.innerHTML = '';
            player.src = '';
            streamUrl.textContent = '';

            switch(mode) {
                case 'stream':
                    if (availableFormats.length === 0) {
                        showError('ストリーム情報が利用できません');
                        return;
                    }
                    // video要素でストリーム再生
                    player.outerHTML = '<video id="player" controls controlsList="nodownload"></video>';
                    qualityControls.style.display = 'flex';
                    changeQuality('high');
                    break;

                case 'embed':
                    // 通常のYouTube埋め込み
                    player.outerHTML = '<iframe id="player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>';
                    qualityControls.style.display = 'none';
                    document.getElementById('player').src = `https://www.youtube.com/embed/${currentVideoId}?autoplay=1`;
                    streamUrl.textContent = `URL: https://www.youtube.com/watch?v=${currentVideoId}`;
                    break;

                case 'nocookie':
                    // No Cookie版YouTube埋め込み
                    player.outerHTML = '<iframe id="player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>';
                    qualityControls.style.display = 'none';
                    document.getElementById('player').src = `https://www.youtube-nocookie.com/embed/${currentVideoId}?autoplay=1`;
                    streamUrl.textContent = `No Cookie URL: https://www.youtube-nocookie.com/embed/${currentVideoId}`;
                    break;

                case 'education':
                    // YouTube Education版
                    player.outerHTML = '<iframe id="player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>';
                    qualityControls.style.display = 'none';
                    document.getElementById('player').src = `https://www.youtube.com/embed/${currentVideoId}?autoplay=1&modestbranding=1&rel=0`;
                    streamUrl.textContent = `Education URL: https://www.youtube.com/watch?v=${currentVideoId}`;
                    break;
            }
        }

        function changeQuality(quality) {
            if (!availableFormats.length) return;

            const player = document.getElementById('player');
            const streamUrl = document.getElementById('streamUrl');
            
            let selectedFormat;
            
            // 画質に基づいてフォーマットを選択
            const sortedFormats = [...availableFormats].sort((a, b) => {
                const aQuality = parseInt(a.quality) || 0;
                const bQuality = parseInt(b.quality) || 0;
                return bQuality - aQuality;
            });
            
            switch(quality) {
                case 'highest':
                    selectedFormat = sortedFormats[0];
                    break;
                case 'high':
                    selectedFormat = sortedFormats.find(f => {
                        const q = parseInt(f.quality);
                        return q >= 720 && q <= 1080;
                    }) || sortedFormats[Math.floor(sortedFormats.length / 3)];
                    break;
                case 'medium':
                    selectedFormat = sortedFormats.find(f => {
                        const q = parseInt(f.quality);
                        return q >= 360 && q <= 480;
                    }) || sortedFormats[Math.floor(sortedFormats.length / 2)];
                    break;
                case 'low':
                    selectedFormat = sortedFormats[sortedFormats.length - 1];
                    break;
            }

            if (selectedFormat && selectedFormat.url) {
                player.src = selectedFormat.url;
                player.play().catch(e => console.log('Autoplay prevented:', e));
                streamUrl.textContent = `画質: ${selectedFormat.quality} | API: ${selectedFormat.type}`;
            } else {
                showError('再生可能なフォーマットが見つかりません');
            }
        }

        function showError(message) {
            const error = document.getElementById('error');
            error.textContent = message;
            error.style.display = 'block';
            setTimeout(() => {
                error.style.display = 'none';
            }, 5000);
        }

        function showInfo(message) {
            const info = document.getElementById('info');
            info.textContent = message;
            info.style.display = 'block';
            setTimeout(() => {
                info.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
